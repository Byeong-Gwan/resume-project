<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/projects.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation will be injected here -->
        <nav id="navigation"></nav>
        
        <!-- Main content -->
        <main id="main-content">
            <section class="page-header">
                <div class="container">
                    <h1>프로젝트</h1>
                    <p>제가 작업한 다양한 프로젝트들을 소개합니다</p>
                </div>
            </section>

            <section class="projects">
                <div class="container">
                    <div class="projects-filter">
                        <button class="filter-btn active" data-filter="all">전체</button>
                        <button class="filter-btn" data-filter="web">웹 애플리케이션</button>
                        <button class="filter-btn" data-filter="mobile">모바일</button>
                        <button class="filter-btn" data-filter="ui">UI/UX</button>
                    </div>
                    
                    <div class="projects-grid" id="projects-grid">
                        <!-- Projects will be injected here -->
                    </div>
                </div>
            </section>

            <section class="project-modal" id="project-modal">
                <div class="modal-overlay"></div>
                <div class="modal-content">
                    <button class="modal-close">&times;</button>
                    <div class="modal-body" id="modal-body">
                        <!-- Modal content will be injected here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer will be injected here -->
        <footer id="footer"></footer>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
