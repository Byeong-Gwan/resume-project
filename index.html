<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/projects.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation will be injected here -->
        <nav id="navigation"></nav>
        
        <!-- Main content -->
        <main id="main-content"></main>

        <!-- Footer will be injected here -->
        <footer id="footer"></footer>
    </div>



    <template id="contact-template">
      <div class="contact-page">
        <section class="contact-hero">
          <div class="container">
            <div class="hero-content">
              <div class="hero-badge">
                <span class="badge-icon">💼</span>
                <span class="badge-text">Let's Connect</span>
              </div>
              <h1 class="contact-title">연락처</h1>
              <p class="contact-subtitle">새로운 기회와 협업을 기다리고 있습니다.<br>언제든지 편하게 연락주세요!</p>
              <div class="hero-decoration">
                <div class="decoration-circle circle-1"></div>
                <div class="decoration-circle circle-2"></div>
                <div class="decoration-circle circle-3"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="contact-info-section">
          <div class="container">
            <div class="section-header">
              <h2 class="section-title">연락 방법</h2>
              <p class="section-subtitle">아래 방법들로 연락하실 수 있습니다</p>
            </div>
            <div class="contact-grid" id="contact-grid"></div>
          </div>
        </section>
      </div>
    </template>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
