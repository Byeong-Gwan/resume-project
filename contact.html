<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation will be injected here -->
        <nav id="navigation"></nav>
        
        <!-- Main content -->
        <main id="main-content">
            <section class="page-header">
                <div class="container">
                    <h1>연락처</h1>
                    <p>프로젝트 문의나 협업 제안을 환영합니다</p>
                </div>
            </section>

            <section class="contact">
                <div class="container">
                    <div class="contact-grid">
                        <div class="contact-info">
                            <h2>연락 정보</h2>
                            <div class="contact-items" id="contact-items">
                                <!-- Contact items will be injected here -->
                            </div>
                            
                            <div class="social-links">
                                <h3>소셜 미디어</h3>
                                <div class="social-grid" id="social-grid">
                                    <!-- Social links will be injected here -->
                                </div>
                            </div>
                        </div>

                        <div class="contact-form-container">
                            <h2>메시지 보내기</h2>
                            <form class="contact-form" id="contact-form">
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">이메일</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="subject">제목</label>
                                    <input type="text" id="subject" name="subject" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="message">메시지</label>
                                    <textarea id="message" name="message" rows="6" required></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">메시지 전송</button>
                            </form>
                            
                            <div class="form-success" id="form-success">
                                <p>메시지가 성공적으로 전송되었습니다!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer will be injected here -->
        <footer id="footer"></footer>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
